<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-box {
            border: 1px solid #0f0;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0 1.5rem 0;
            background: #111;
            border: 1px solid #333;
            color: #0f0;
            font-family: monospace;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #0f0;
            color: #000;
        }
        .error {
            color: #f00;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        .terminal-output {
            margin-top: 2rem;
            padding: 1rem;
            background: #111;
            border: 1px solid #222;
            font-size: 0.8rem;
            color: #888;
            height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>SECURE ACCESS GATE</h1>
        <form id="loginForm" method="POST" action="/login">
            <label for="id">OPERATOR ID</label>
            <input type="text" id="id" name="id" required autocomplete="off">
            
            <label for="password">ACCESS CODE</label>
            <input type="password" id="password" name="password" required autocomplete="off">
            
            <button type="submit">AUTHENTICATE</button>
        </form>
        
        <div id="errorMessage" class="error">
            AUTHENTICATION FAILED
        </div>
        
        <div class="terminal-output">
            <div>> Initializing secure connection...</div>
            <div>> Handshake completed</div>
            <div>> Waiting for credentials...</div>
            <div>> Security Level: MAXIMUM</div>
            <div>> Session will be terminated after 3 failed attempts</div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const error = document.getElementById('errorMessage');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const response = await fetch('/login', {
                method: 'POST',
                body: new URLSearchParams(formData),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            });
            
            if (response.ok) {
                window.location.href = '/dashboard.html';
            } else {
                error.style.display = 'block';
                setTimeout(() => {
                    error.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
